<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <main>
        
        <div class="bg-image" style="
          background-image: url('assets/images/bg.jpg');
          height: 100vh;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center bottom;
        ">
            <div id="search-box" class="container text-center">
                <label for="city" id="weather-status">Weather Status</label>
                <input type="search" id="city" class="form-control" placeholder="City name">
                <button type="submit" class="btn btn-primary">Check</button>
            </div>

            <div class="container text-center hide">
                <div class="row">
                    <h2 id="city-name">City Name</h2>
                    <p id="description">Description</p>
                    <img id="wicon" src="" alt="Weather icon">
                </div>

                <h5 id="temperature">Temperature</h5>

                <div class="col-xs-6 col-sm-4 col-sm-offset-2">
                    <i class="fas fa-wind"></i>
                    <h5 id="wind">Wind</h5>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <i class="fas fa-tint"></i>
                    <h5 id="humidity">Humidity</h5>
                </div>
                <div class="col-xs-6 col-sm-4 col-sm-offset-2">
                    <i class="fas fa-thermometer-full"></i>
                    <h5 id="max-temp">Max Temp</h5>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <i class="fas fa-thermometer-quarter"></i>
                    <h5 id="min-temp">Min Temp</h5>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7f8308ff5d.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
    </div>
</body>

</html>
